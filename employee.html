<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="employee.css">
    </head>
    <body>
        <div id="employeeTableDiv">
        <h2>Employee Table</h2>
        <table id="employeeTable">
            <tr>
            <th>Employee ID</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Age</th>
            <th>Department</th>
            <th>Action</th>
            
            </tr>
        </table>
        </div>

        <div id="addEmployeeTableDiv">
        <h2>Add Employee</h2>
        <form id="addEmployeeForm">
            <table id="addEmployeeTable">
                <tr>
                    <th>Employee ID</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td><input type="text" contenteditable="true" id="id" name="id"></td>
                    <td><input type="text" contenteditable="true" id="lastName" name="lastName"></td>
                    <td><input type="text" contenteditable="true" id="firstName" name="firstName"></td>
                    <td><input type="number" contenteditable="true" id="age" name="age"></td>
                    <td><select id="department" name="department">
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>                    
                        <option value="SALES">SALES</option></td>
                    <td>
                        <input type="submit" value="Add Employee">

                    </td>
                </tr>
            </table>
        </form>  
        <script src="employee2.js"></script>
    </body>
    
</html>
